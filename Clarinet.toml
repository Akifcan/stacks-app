[project]
name = "hello-world"
description = "A beginner smart contract with examples of commonly used Clarity expressions and data structures"
authors = []
telemetry = true
cache_dir = './.cache'

[contracts.hello-world]
path = "contracts/hello-world.clar"
clarity_version = 3
epoch = 3.0

[contracts.access-control]
path = "contracts/access-control.clar"
clarity_version = 3
epoch = 3.0

[contracts.voting-system]
path = "contracts/voting-system.clar"
clarity_version = 3
epoch = 3.0
depends_on = ["access-control"]

[contracts.counter]
path = "contracts/counter.clar"
clarity_version = 3
epoch = 3.0
depends_on = ["access-control"]

[contracts.message-board]
path = "contracts/message-board.clar"
clarity_version = 3
epoch = 3.0
depends_on = ["access-control"]

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
